<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록만들기</title>
</head>
<body>
    <h1>사랑하는 반려 동물들</h1>
    <ul>
        <li>고양이</li>
        <li>강아지</li>
        <li>토끼</li>
        <li>돼지</li>
        <li>햄스터</li>
    </ul>
    <h1>VOS 2019년 이후 싱글</h1>
    <ol start="1" type="a">
        <li>다시 만날까 봐</li>
        <li>잘 살고 있다</li>
        <li>잘 지내고 있는지 궁금해</li>
        <li>니 이름 불렀나봐</li>
    </ol>


    <hr>

    <h1>반려동물들의 특징</h1>
    <ul>
        <li>강아지</li>
        <ul>
            <li>귀엽다</li>
            <li>댕댕거린다</li>
            <li>나를 잘 반겨준다.</li>
        </ul>
        <li>고양이</li>
        <ul>
            <li>조용하다</li>
            <li>이쁘다</li>
            <li>도도하다</li>
        </ul>
    </ul>
</body>
</html>
