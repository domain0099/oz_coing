<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 외 입력 태그들</title>
</head>
<body>
    <fieldset>
        <legend>음료주문</legend>
        <h2>음료를 골라주세요</h2>
        <select>
            <option value="1">커피</option>
            <option value="2">맥콜</option>
            <option value="3">환타</option>
            <option value="4" selected>콜라</option>
        </select>

        <h2>기타 음료를 원하시면 자유롭게 써주세요</h2>
        <textarea cols="16" rows="10"></textarea>
    </fieldset>

    <h2>우리의 준비 상태는 아래와 같습니다</h2>
    <progress max="100" value="30"></progress>

    <h2>추가 용무가 있으면 호출해주세요</h2>
    <button>호출</button>
    <input type="button" value="호출">
</body>
</html>
