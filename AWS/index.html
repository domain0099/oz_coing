<!DOCTYPE html>
<html lang="ko">
<head>

    <title>베르나베우 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            margin-bottom: 20px;
        }
    </style>

<body>
    <div class="stadium">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" alt="레알 마드리드 로고">
        <h1>여기는 레알 마드리드 홈구장 베르나베우입니다!</h1>
        <p>세계 최고의 축구 클럽, 레알 마드리드의 홈을 방문해 주셔서 감사합니다! ⚽</p>
    </div>

</html>
